<div class="pet-signin-page">
    <div class="form-area">
        <section class="signin-header">
            <div class="curvate-container">
                <div class="ratio-box">
                    <div class="logo-center">
                        <img src="/assets/img/petronas_logo_240.png" alt="PETRONAS ICT SDN BHD">
                    </div>
                    <label class="signin-title">Refinery of The Future</label>
                </div>
            </div>
        </section>
        <section class="signin-body">
            <form name="LoginForm" class="login-container">
                <div class="form-group icon-input-group">
                    <i class="icon icon-pet-i-user"></i>
                    <input type="text"
                        class="form-control"
                        id="petuname"
                        placeholder="Your user name" required>
                </div>
                <div class="form-group icon-input-group">
                    <i class="icon icon-pet-i-lock"></i>
                    <input type="password"
                        class="form-control"
                        id="petpwd"
                        placeholder="Password" required>
                </div>
                <p class="error" style="display: none;">
                    Your username or password is invalid, please try again!
                </p>
                <div class="form-group signin-action">
                    <button type="submit" class="btn btn-emerald-green btn-block">Sign In</button>
                </div>
                <div class="more-info text-center">
                    <a href="#" class="href-action no-underline text-gray">Forgot password</a>
                </div>
            </form>
        </section>
    </div>
</div>
